<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Anime picture generator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <h3>Anime picture generator</h3>
      <button class="btn" id="btn">Get anime</button>
      <div class="anime-container" id="anime-container">
        <img src="anime.jpeg" class="anime-img" id="anime-img" />
        <h4 class="anime-name" id="anime-name">Anime name</h4>
      </div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
